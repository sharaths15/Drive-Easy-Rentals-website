<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <div class="logo">DriveEasyRentals</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="rental.html">Rental</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <img src="car.jpg" alt="Contact Us Hero Image">
            <div class="hero-text">Contact Us</div>
        </section>

        <!-- Contact Section -->
        <section class="contact">
            <div class="container">
                <h2>Get in Touch</h2>
                <p>If you have any questions, feel free to reach out to us. We're here to help!</p>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Contact Us</button>
                </form>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>Â© 2024 DriveEasyRentals. All Rights Reserved.</p>
        </footer>
    </body>
</html>
