<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <div class="logo">DriveEasyRentals</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="rental.html">Rental</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Hero Section -->
    <section class="hero">
        <img src="car.jpg" alt="Booking Page Hero Image">
        <div class="hero-text">Book Your Car</div>
    </section>

    <!-- Booking Section -->
    <section class="booking">
        <div class="container">
            <h2>Car Booking Form</h2>
            <p>Fill out the form below to book your car rental.</p>
            <form action="confirmation.html" method="GET">>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="car-type">Select Car Type</label>
                    <select id="car-type" name="car-type" required>
                        <option value="" disabled selected>Choose a Car</option>
                        <option value="luxury-sedan">Luxury Sedan</option>
                        <option value="spacious-sUV">Spacious SUV</option>
                        <option value="sporty-convertible">Sporty Convertible</option>
                        <option value="compact-hatchback">Compact Hatchback</option>
                        <option value="electric-car">Electric Ca</option>
                        <option value="luxury-sUV">Luxury SUV</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pickup-date">Pick-Up Date</label>
                    <input type="date" id="pickup-date" name="pickup-date" required>
                </div>
                <div class="form-group">
                    <label for="dropoff-date">Drop-Off Date</label>
                    <input type="date" id="dropoff-date" name="dropoff-date" required>
                </div>
                <button type="submit" class="submit-btn">Confirm Booking</button>
            </form>
        </div>
    </section>


        <!-- Footer Section -->
        <footer>
            <p>Â© 2024 DriveEasyRentals. All Rights Reserved.</p>
        </footer>
    </body>
</html>
